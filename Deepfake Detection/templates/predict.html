<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='images/3.jpg') }}'); /* Ensure the image name is correct */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Centering the container */
        .container {
            padding: 20px;
            max-width: 80%; /* Adjust width as needed */
            text-align: center;
        }

        /* Navigation styling */
        .nav {
            padding: 15px; /* Increase padding around navigation */
            position: absolute; /* Positioning for navigation */
            top: 10px; /* Space from the top */
            left: 10px; /* Align to the left */
            font-size: 1.2em; /* Increase font size for nav items */
        }

        .nav-button {
            color: white; /* Button text color */
            text-decoration: none; /* Remove underline */
            margin-right: 20px; /* Space between buttons */
            font-weight: bold; /* Bold text */
        }

        .nav-button:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Styling for frames and faces */
        #frames-container {
            display: flex;
            overflow-x: scroll;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        #frames-container img {
            width: 300px; /* Increased size for extracted frames */
            margin-right: 10px;
            border-radius: 5px;
        }

        #faces-container {
            display: flex;
            overflow-x: scroll;
            white-space: nowrap;
        }

        #faces-container img {
            width: 150px; /* Increased size for extracted faces */
            margin-right: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a class="nav-button" href="{{ url_for('home') }}">Home</a>
        <a class="nav-button" href="{{ url_for('detect') }}">Detect</a>
    </div>

    <div class="container">
        <h2>Prediction Result</h2>
        
        <h3>Extracted Frames:</h3>
        <div id="frames-container">
            {% for frame in extracted_frames %}
                <img src="{{ frame }}" alt="Extracted Frame">
            {% endfor %}
        </div>

        <h3>Extracted Faces:</h3>
        <div id="faces-container">
            {% for face in extracted_faces %}
                <img src="{{ face }}" alt="Extracted Face">
            {% endfor %}
        </div>

        <p><strong>Result:</strong> {{ result }}</p>
        <p><strong>Confidence Score:</strong> {{ confidence }}%</p>
    </div>
</body>
</html>
